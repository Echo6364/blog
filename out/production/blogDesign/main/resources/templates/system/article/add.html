<script type="text/javascript">
    <!-- !!将textarea 替换为自定义的文本编辑框-->
    CKEDITOR.replace('articleText');

    $("#addArticle").click(function () {
        var title = $("input[id = 'title']").val();
        var sort = $("input[id = 'sort']").val();
        var text = CKEDITOR.instances.articleText.getData();
        if($("input[id = 'description']").val() == ""){
            var description = CKEDITOR.instances.articleText.document.getBody().getText().substr(0,180);
        } else {
            var description = $("input[id = 'description']").val();
        }
        if (title == null) {
            alert("标题不得为空")
        }
        $.ajax({
            type: "POST",
            url: "/system/article/add",
            data: {
                "title": title,
                "description": description,
                "text": text,
                "sort": sort,
            }
        })
    })
</script>
